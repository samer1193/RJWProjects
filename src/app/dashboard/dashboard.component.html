<div id = 'page'>
<div id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/BOrsudN.png"/>
        </a>
    </div>
    <div class = 'navbar-form-custom'>
            <ng-select [items]= "Carriers.carriers"
            bindLabel="id"
            dropdownPosition="auto"
            placeholder="Select Carrier"
            [virtualScroll]="true"
            id = 'Carrier'
            [(ngModel)] = "selectedCarrier"
            [ngModelOptions]="{standalone: true}"
            (change) = 'changeSelected($event)'
            name = "Carrier"
            #RJWLoadNum = "ngModel"
            required>
    <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
    {{item.name}}
    </ng-template>
            </ng-select>

    </div>
    <div id="top-menu" class="clearfix">
        <ul class="nav navbar-nav pull-right">
            <li>
                <button [disabled]="loading" id = "logout" class="btn btn-primary " [routerLink] = "['/dashboard/profile']" ><span class="glyphicon glyphicon-user"></span> {{user}}</button>
            </li>
            <li>
                <button [disabled]="loading" id = "logout" class="btn btn-primary " (click) = "logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
            </li>
        </ul>
    </div>
<div class = "row">
    <div class = "col-lg-2">
    <nav class="collapse navbar-collapse flex-md-unordered flex-last">
    <div class="navbar navbar-inverse navbar-fixed-left">
        <ul class="nav navbar-nav">
            <li><a [routerLink] ="['/dashboard/profile']" [routerLinkActive] = "['active']" routerLinkActive = "{exact:true}"><span><span class="glyphicon glyphicon-user"></span>  Profile </span></a></li>
            <li><a [routerLink] ="['/dashboard/invoices']" [routerLinkActive] = "['active']" routerLinkActive = "{exact:true}"><span> <span class="glyphicon glyphicon-list"></span> Invoices </span></a></li>
            <li><a  [routerLink] ="['/dashboard/manage']" [routerLinkActive] = "['active']" routerLinkActive = "{exact:true}"><span><span class="glyphicon glyphicon-upload"></span> Upload Docs </span></a></li>
            <li><a *ngIf = "isAdmin"  id="btn-1" data-toggle="collapse" data-target="#submenu1" aria-expanded="false"><span><span class="glyphicon glyphicon-wrench"></span> Admin </span></a>
                <ul class="nav collapse" id="submenu1" role="menu" aria-labelledby="btn-1">
                        <li><a id = 'users' [routerLink] ="['/dashboard/admin']" [routerLinkActive] = "['active']" routerLinkActive = "{exact:true}">Users</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-fixed-left" id="top-responsive">
            <li>
                <button [disabled]="loading" class="btn btn-primary " id = "logoutResp" [routerLink] = "['/dashboard/profile']" ><span class="glyphicon glyphicon-user"></span> {{user}}</button>
            </li>
            <li>
                <button [disabled]="loading"  class="btn btn-primary " id = "logoutResp" (click) = "logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
            </li>
        </ul>

    </div>
    </nav>
</div>
<div class = 'col-lg-10'>
<router-outlet></router-outlet>
</div>
</div>
</div>
</div>
